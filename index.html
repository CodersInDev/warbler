<!DOCTYPE html>
<html>
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <title>Warble on the world wide web</title>
	  <link rel='stylesheet' href='style.css'>
	</head>

	<body>

		<div id="userStream" class="column">
			<span>This is your walled warble stream</span>
		</div>

		<div id="publicStream" class="column">

			<span>This is the worldwide warble stream</span>
			<ul id="listWarbles"></ul>

		</div>

		<div id="warbleWrap" class="column">
			<textarea id="warbleBox" maxlength="141"></textarea>

			<input id='warbleSubmit' type="button" value="Warble to the world">
		</div>


	</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>

</html>
