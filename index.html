<!DOCTYPE html>
<html>
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <title>Warble on the world wide web</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/mobile-first.css" media="screen, handheld" />
    	<link rel="stylesheet" type="text/css" href="css/enhanced.css" media="screen  and (min-width: 48em)"/>
    	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css">
	  <!-- <link rel='stylesheet' href='style.css'> -->
	</head>

	<body>
		<header>
			<div id="userWarbles"><p>My Warbles</p></div>
			<div id="userProfile"><p>My profile</p></div>
		</header>
		<div id="content">
			<div id="userStream" style="display:none;">
				<span>This is your walled warble stream</span>
			</div>

			<div id="publicStream">

				<!-- <span>This is the worldwide warble stream</span> -->
				<ul id="listWarbles"></ul>			
		</div>
		<footer>
			<div id="warbleWrap">
				<input id="warbleSubmit" type="button" value="Send"/>
			 	<div class="wrap">
			    	<input id="warbleBox" type="text" placeholder="What's happening?" />
			   	</div>

				<!-- <textarea id="warbleBox" maxlength="141"></textarea>

				<input id='warbleSubmit' type="button" value="Warble to the world"> -->
			</div>
		</footer>


	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    
    <script>

      var socket = io();

      $('#warbleSubmit').click(function(){
		socket.emit('warble', $('#warbleBox').val());
		return false;
	  });

		socket.on('warble', function(msg){
	$("#publicStream").prepend("<li class='warble'>" + msg + "<br/>" + "<span id='date'>" + "Warbled at " + new Date().toString().slice(0, 24) + "</span>" + "</li>");
});

    </script>
    
	<script src="script.js"></script>

</html>
