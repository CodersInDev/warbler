<!DOCTYPE html>
<html>
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <title>Warble on the world wide web</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/mobile-first.css" media="screen, handheld" />
    	<link rel="stylesheet" type="text/css" href="css/enhanced.css" media="screen  and (min-width: 48em)"/>
	  <link rel='stylesheet' href='style.css'>
	</head>

	<body>
		<header>
			<div id="userWarbles">My Warbles</div>
			<div id="userProfile">My profile</div>
		</header>
		<div id="content">
			<div id="userStream" class="">
				<span>This is your walled warble stream</span>
			</div>

			<div id="publicStream" class="">

				<span>This is the worldwide warble stream</span>
				<ul id="listWarbles"></ul>

			</div>

			
		</div>
		<footer>
			<div id="warbleWrap" class="column">

				<textarea id="warbleBox" maxlength="141"></textarea>

				<input id='warbleSubmit' type="button" value="Warble to the world">
			</div>
		</footer>


	</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>

</html>
